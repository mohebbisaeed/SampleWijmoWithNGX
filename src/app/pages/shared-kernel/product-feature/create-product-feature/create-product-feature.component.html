
<form  [formGroup]="formGroup" (ngSubmit)="save()">
  <nb-card status="success" >
    <nb-card-header>
      <span>کاربر</span>
    </nb-card-header>
    <nb-card-body>
      <div class="form-group row">
        <label  class="col-2 col-form-label">سریال نوع ویژگی</label>
        <div class="col-10">

          <ng-select
                     #namecmb
                     [items]="ProductFeatureCategory"
                     [virtualScroll]="true"
                     bindLabel="Name"
                     bindValue="Id"
                     appendTo="body"
                     placeholder="انتخاب نمایید ..."
                     [(ngModel)]="ProductFeatureCategoryId"
                     formControlName="ProductFeatureCategoryId"
                     (change)="selected(namecmb)"
          >
          </ng-select>
        </div>
      </div>

      <div class="form-group row">
        <label for="FeatureValue" class="col-2 col-form-label">مقدار ویژگی</label>
        <div class="col-10">
          <input type="text" placeholder="مقدار ویژگی" id="FeatureValue" formControlName="FeatureValue"
                 class="form-control"/>
        </div>
      </div>
      <!--<div class="form-group row">-->
        <!--<label for="Description" class="col-2 col-form-label">توضیحات</label>-->
        <!--<div class="col-10">-->
          <!--&lt;!&ndash;<ngx-select-dropdown [config]="configs" [options]="dropdownOptions"&ndash;&gt;-->
                               <!--&lt;!&ndash;[multiple]="true" [value]="sdfsd" ></ngx-select-dropdown>&ndash;&gt;-->
        <!--</div>-->
      <!--</div>-->
    </nb-card-body>
    <nb-card-footer>
      <button type="submit" class="saipa-button saipa-success w-25">تایید</button>
      <button class="saipa-button saipa-cancel w-25 float-left" (click)="closeModal()">بازگشت</button>
    </nb-card-footer>
  </nb-card>
</form>
