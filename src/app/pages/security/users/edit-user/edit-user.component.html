<div class="modal-header">
  <span>کاربر</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <toaster-container [toasterconfig]="config"></toaster-container>

  <div class="row">
    <div class="col-lg-12">
      <nb-card status="success" style="height: 425px;">
        <nb-card-header>ویرایش</nb-card-header>
        <nb-card-body>
          <form [formGroup]="formGroup" (ngSubmit)="save()">
            <div class="form-group row">
              <label for="UserName" class="col-2 col-form-label">نام کاربری</label>
              <div class="col-10">
                <input type="text" placeholder="نام کاربری" id="UserName" formControlName="UserName"
                       class="form-control"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="Password" class="col-2 col-form-label">رمز عبور</label>
              <div class="col-10">
                <input type="password" placeholder="رمز عبور" id="Password" formControlName="Password"
                       class="form-control"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="FirstName" class="col-2 col-form-label">نام </label>
              <div class="col-10">
                <input type="text" placeholder="نام " id="FirstName" formControlName="FirstName" class="form-control"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="LastName" class="col-2 col-form-label">نام خانوادگی</label>
              <div class="col-10">
                <input type="text" placeholder="نام خانوادگی" id="LastName" formControlName="LastName"
                       class="form-control"/>
              </div>
            </div>

            <div class="form-group row">
              <label  class="col-2 col-form-label"></label>
              <nb-checkbox class="col-2 col-form-label" formControlName="IsActive" [value]="true">فعال</nb-checkbox>
            </div>
            <button type="submit" class="btn btn-primary">تایید</button>
            <button class="btn btn-danger" (click)="closeModal()">بازگشت</button>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
