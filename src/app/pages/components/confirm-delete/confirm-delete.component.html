<div class="modal-header">
  <span>تاییدیه</span>
  <button class="close" aria-label="Close" (click)="cancelModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row">
    <div class="col-lg-12">
      <nb-card status="success" style="height: 100px;">
        <!--<nb-card-header>ویرایش </nb-card-header>-->
        <nb-card-body>
          <div class="alert alert-danger" role="alert">
            آیا مطمئن هستید؟
          </div>
        </nb-card-body>
      </nb-card>
    </div>

  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-md btn-success" (click)="confirmModal()">تایید</button>
  <button class="btn btn-md btn-primary" (click)="cancelModal()">بازگشت</button>
</div>
